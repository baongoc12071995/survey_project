<div class="row">
    <div class="col s12">
        <div class="card">
            <div class="card-content white-text">
                <div class="row">
                    <div class="col s5">
                        <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
                            <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="userService.selectedUser._id">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="firstName" #firstName="ngModel" [(ngModel)]="userService.selectedUser.firstName" placeholder="enter your first name" required>
                                    <label for="firstName">First Name:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="text" name="lastName" #lastName="ngModel" [(ngModel)]="userService.selectedUser.lastName" placeholder="enter your last name" required>
                                    <label for="lastName">Last Name:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="email" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="enter your email" required>
                                    <label for="email">Email:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input type="password" name="password" #password="ngModel" [(ngModel)]="userService.selectedUser.password" placeholder="enter your password" required>
                                    <label for="password">Password:
                                        <label class="red-text">*</label>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <button class="btn btn-custom right" type="button" (click)="resetForm(userForm)">Reset</button>
                                    <button class="btn btn-custom right" type="submit" [disabled]="!userForm.valid">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col s7">
                        <table class="responsive-table highlight">
                            <thead>
                                <tr>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Password</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let user of userService.users">
                                    <td>{{user.lastName}} {{user.firstName}}</td>
                                    <td>{{user.email}}</td>
                                    <td>{{user.password}}</td>
                                    <td>
                                        <a class="action-btn" (click)="onEdit(user)">
                                            <i class="material-icons">edit</i>
                                        </a>
                                        <a class="action-btn" (click)="onDelete(user.id, userForm)">
                                            <i class="material-icons">delete</i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
